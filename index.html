<!DOCTYPE html>
<html>
    <head>
        <title>Snake</title>
        <style>
            body {
                height: 100vh;
                width: 100vw;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0;
                background-color: #38a142;
            }

            #game-board {
                background-color: #50c25b;
                width: 111vmin;
                height: 78vmin;
                display: grid;
                grid-template-rows: repeat(26, 1fr);
                grid-template-columns: repeat(37, 1fr);
            }

            .snake {
                background-color: darkcyan;
                //border: .25vmin solid #50c25b;
            }

            .food {
                background-color: #c92840;
                border: .25vmin solid #50c25b;
            }
            
            h1 {
                font-size: 2pc;
                color: white;
                position:fixed;
                left: 20px;
                bottom: -40px;
                font-family:'helvetica';
                font-weight: normal;
            }    
            
            h2 {
                font-size: 2pc;
                color: white;
                position:fixed;
                right: 20px;
                bottom: -40px;
                font-family:'helvetica';
                font-weight: normal;
            }  
        </style>
    <script src="game.js" defer type="module"></script>
    </head>
    <h1>
        <p id="length">Length: 1</p>
    </h1>
    <h2>
        <p id="highScore">High Score: 0</p>
    </h2>
    <body>
        <div id="game-board"></div>
    </body>
</html>
