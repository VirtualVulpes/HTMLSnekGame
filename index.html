<!DOCTYPE html>
<html>
    <head>
        <title>Snake</title>
        <script>
            function restart() {
                window.location = '/'
            }
        </script>
        <style>
            body {
                height: 100vh;
                width: 100vw;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0;
                background-color: #38a142;
            }

            #game-board {
                background-color: #50c25b;
                width: 111vmin;
                height: 78vmin;
                display: grid;
                grid-template-rows: repeat(26, 1fr);
                grid-template-columns: repeat(37, 1fr);
                border-radius: 1vmin;
            }

            .snake {
                background-color: darkcyan;
                border-radius: 1vmin;
            }

            .food {
                background-color: #c92840;
                border-radius: 1vmin;
            }
            
            h1 {
                font-size: 2pc;
                color: white;
                position:fixed;
                left: 365px;
                bottom: -40px;
                font-family:'helvetica';
                font-weight: normal;
            }    
            
            h2 {
                font-size: 2pc;
                color: white;
                position:fixed;
                right: 365px;
                bottom: -40px;
                font-family:'helvetica';
                font-weight: normal;
            }  

            h3 {
                font-size: 3pc;
                color: white;
                display: none;
                text-align: center;
                padding: 0px;
                margin: 0px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%);
                font-family:'helvetica';
                font-weight: normal; 
            }

        </style>
    <script src="game.js" defer type="module"></script>
    </head>
    <h1>
        <p id="length">Length: 1</p>
    </h1>
    <h2>
        <p id="highScore">High Score: 0</p>
    </h2>
    <h3 id="header">
        <p id="gameOver">Game Over</p>
        <br>
        <button type='button' onclick="restart()" style="color: white;border-radius: 20px;background-color: #38a142; height: 60px; width: 180px; font-size: 2pc; border-color: white; border-style: solid; border-width: 4px; position: relative; top: -70px;">Restart</button>
    </h3>
    <body>
        <div id="game-board"></div>
    </body>
</html>
